<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Caim: Information Theoretic Analysis of Videographic Data</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="application/javascript" src="scripts/graphics.js"></script>
    <script type="application/javascript" src="scripts/caim.js"></script>
    <script type="application/javascript" src="scripts/app.js" defer></script>
</head>
<body>
    <section id="startup" class="phase">
        <h1 class="phase__title">Getting Started</h1>
        <ul class="phase__menu">
            <li class="phase__menu-item">
                <a id="new-session" class="phase__menu-link" href="#">New Session</a>
            </li>
            <li class="phase__menu-item">
                <a id="open-session" class="phase__menu-link" href="#">Open Session</a>
            </li>
        </ul>
    </section>

    <section id="import" class="phase phase--hidden">
        <h1 class="phase__title">Session Name</h1>
        <ul class="phase__menu">
            <li class="phase__menu-item">
                <a id="import-video" class="phase__menu-link" href="#">Import Video</a>
            </li>
        </ul>
    </section>

    <section id="session" class="phase phase--hidden">
        <h1 class="phase__title">Session Name</h1>
        <div id="selection" class="module module--narrow">
            <canvas class="module__canvas"></canvas>
            <div id="tools" class="module__buttonbar"></div>
            <div id="controls" class="module__controlbar">
                <input type="submit" value="Clear" id="clear" class="module__control" />
                <input type="submit" value="Undo" id="undo" class="module__control" />
                <input type="submit" value="Redo" id="redo" class="module__control" />
            </div>
        </div>
        <div id="signal" class="module module--hidden">
            <div class="module__toolbar">
                <div id="signal-selector" class="module__buttonbar">
                    <input type="radio" class="module__button" id="select-timeseries" name="signal-selector" checked />
                    <label for="select-timeseries" class="module__button-label">Timeseries</label>
                    <input type="radio" class="module__button" id="select-binned" name="signal-selector" />
                    <label for="select-binned" class="module__button-label">Binned</label>
                </div>
                <select id="binners" class="module__select"></select>
            </div>
            <div id="timeseries" class="module__plot module__plot--hidden"></div>
            <div id="binned" class="module__plot module__plot--hidden"></div>
        </div>
    </section>
</body>
</html>
