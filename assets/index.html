<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Caim: Information Theoretic Analysis of Videographic Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="caim.js"></script>
</head>
<body>
    <section id="startup" class="phase">
        <h1 class="phase__title">Getting Started</h1>
        <ul class="phase__menu">
            <li class="phase__menu-item">
                <a class="phase__menu-link" href="#" onclick="caim.new_session();">New Session</a>
            </li>
            <li class="phase__menu-item">
                <a class="phase__menu-link" href="#" onclick="caim.open_session();">Open Session</a>
            </li>
        </ul>
    </section>

    <section id="import" class="phase phase--hidden">
        <h1 class="phase__title">Session Name</h1>
        <ul class="phase__menu">
            <li class="phase__menu-item">
                <a class="phase__menu-link" href="#" onclick="caim.import_video();">Import Video</a>
            </li>
        </ul>
    </section>

    <section id="session" class="phase phase--hidden">
        <h1 class="phase__title">Session Name</h1>
        <div id="selection" class="phase__selection">
            <canvas class="phase__canvas"></canvas>
            <div id="tools" class="phase__toolbar"></div>
            <div id="controls">
                <input type="submit" value="Clear" id="clear" />
                <input type="submit" value="Undo" id="undo" />
                <input type="submit" value="Redo" id="redo" />
            </div>
        </div>
        <div id="signal">
            <div id="signal-selector">
                <input type="radio" id="select-timeseries" name="signal-selector" checked />
                <label for="select-timeseries">Timeseries</label>
                <input type="radio" id="select-binned" name="signal-selector" />
                <label for="select-binned">Binned</label>
            </div>
            <div id="timeseries"></div>
            <div id="binned"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
