<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Caim: Information Theoretic Analysis of Videographic Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="caim.js"></script>
</head>
<body>
    <div id="startup">
        <h2>Getting Started</h2>
        <ul>
            <li><a href="#" onclick="caim.new_session();">New Session</a></li>
            <li><a href="#" onclick="caim.open_session();">Open Session</a></li>
        </ul>
    </div>

    <div id="session">
        <h2></h2>
        <div id="import-video">
            <a href="#" onclick="caim.import_video();">Import Video</a>
        </div>
        <div id="selection">
            <canvas></canvas>
            <div id="tools">
                <input type="radio" id="rectangle" name="tool" />
                <label for="rectangle">Rectangle</label>
                <input type="radio" id="circle" name="tool" />
                <label for="circle">Circle</label>
            </div>
            <div id="controls">
                <input type="submit" value="Clear" id="clear" />
                <input type="submit" value="Undo" id="undo" />
                <input type="submit" value="Redo" id="redo" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
